<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    #map7f1945a422aa4a3384439c4677bae924 {
      height:100%;
    }
  </style> 
</head>
<body>
  <div id="map7f1945a422aa4a3384439c4677bae924"></div>
<script text="text/javascript">
var map = L.map('map7f1945a422aa4a3384439c4677bae924');
L.tileLayer(
  "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  {maxZoom:19, attribution: '<a href="https://github.com/jwass/mplleaflet">mplleaflet</a> | Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'}).addTo(map);
var gjData = {"features": [{"properties": {"anchor_y": 4.0, "anchor_x": 4.0, "html": "<svg width=\"8px\" height=\"8px\" viewBox=\"-4.0 -4.0 8.0 8.0\" xmlns=\"http://www.w3.org/2000/svg\" version=\"1.1\">  <path d=\"M -3.0 -3.0 L 3.0 -3.0 L 3.0 3.0 L -3.0 3.0 Z\" fill=\"#0000FF\" stroke=\"#000000\" stroke-width=\"0.5\" fill-opacity=\"1\" stroke-opacity=\"1\" /></svg>"}, "type": "Feature", "geometry": {"coordinates": [-83.23645, 42.269852], "type": "Point"}}, {"properties": {"anchor_y": 4.0, "anchor_x": 4.0, "html": "<svg width=\"8px\" height=\"8px\" viewBox=\"-4.0 -4.0 8.0 8.0\" xmlns=\"http://www.w3.org/2000/svg\" version=\"1.1\">  <path d=\"M -3.0 -3.0 L 3.0 -3.0 L 3.0 3.0 L -3.0 3.0 Z\" fill=\"#FF0000\" stroke=\"#000000\" stroke-width=\"0.5\" fill-opacity=\"1\" stroke-opacity=\"1\" /></svg>"}, "type": "Feature", "geometry": {"coordinates": [-83.237808, 42.269817], "type": "Point"}}], "type": "FeatureCollection"};

if (gjData.features.length != 0) {
  var gj = L.geoJson(gjData, {
    style: function (feature) {
      return feature.properties;
    },
    pointToLayer: function (feature, latlng) {
      var icon = L.divIcon({'html': feature.properties.html, 
        iconAnchor: [feature.properties.anchor_x, 
                     feature.properties.anchor_y], 
          className: 'empty'});  // What can I do about empty?
      return L.marker(latlng, {icon: icon});
    }
  });
  gj.addTo(map);
  
  map.fitBounds(gj.getBounds());
} else {
  map.setView([0, 0], 1);
}
</script>
</body>
